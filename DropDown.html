<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Dropdown without js</title>
</head>
<body>
    <div>
        <label for="dropdown" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Choose an option:</label>
        <select id="dropdown" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected>Option 1</option>
            <option value="1">Option 2</option>
            <option value="2">Option 3</option>
            <option value="3">Option 4</option>
        </select>
    </div>
  

    <div class="group m-20">
        <div class="text-shadow-red-950 cursor-pointer">
            Cities List
        </div>
    <div class="hidden group-hover:block">
        <ul class="bg-gray-500 text-amber-300 w-20 mt-2 rounded-md shadow-lg">
          <li><a href="#">Delhi</a></li>
            <li><a href="#">Mumbai</a></li>
            <li><a href="#">Chennai</a></li>
            <li><a href="#">Kolkata</a></li>
            <li><a href="#">New Delhi</a></li>
        </ul>
    </div>
    </div>
</body>
</html>
